  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectEspecie = document.getElementById('especie');
      const gruposVacinas = document.querySelectorAll(
        '#Aves, #Roedores, #Coelhos, #Repteis, #Ferret, #Fazenda, #Primatas, #Anfibios, #Peixes, #Caes, #Gatos, #Outros'
      );

      // Oculta todos os grupos ao carregar
      gruposVacinas.forEach(div => div.style.display = 'none');

      // Exibe o grupo de vacinas conforme a espécie escolhida
      selectEspecie.addEventListener('change', function() {
        const especieSelecionada = this.value;
        gruposVacinas.forEach(div => div.style.display = 'none');
        if (especieSelecionada) {
          const grupo = document.getElementById(especieSelecionada);
          if (grupo) grupo.style.display = 'block';
        }
      });

      // Pré-visualização da imagem
      const inputFile = document.getElementById('inputFile');
      const imagemPreview = document.getElementById('imagemPreview');
      inputFile.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => imagemPreview.src = e.target.result;
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
